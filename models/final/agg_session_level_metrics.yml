version: 2

models:
  - name: agg_session_level_metrics
    description: "Aggregated session level metrics including total and new users, page views, and session duration."
    columns:
      - name: event_date
        description: Date of the event
        tests:
          - not_null

      - name: total_sessions
        description: "Total number of sessions"
        tests:
          - not_null

      - name: total_new_users
        description: "Total number of new users"
        tests:
          - not_null

      - name: total_page_views
        description: "Total number of page views per session"
        tests:
          - not_null

      - name: total_sessions_with_search
        description: Total number of sessions with search
        tests:
          - not_null

      - name: session_avg_duration
        description: "Average duration of sessions"
        tests:
          - not_null
